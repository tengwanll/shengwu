Sort:
    type: entity
    table: sort
    indexes:
        parent:
            columns:
                - parent_id
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
                comment: 商品名称
        parentId:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: 父辈id
                default: '0'
            column: parent_id
        image:
            type: integer
            nullable: true
            options:
                unsigned: false
        status:
            type: integer
            nullable: false
            options:
                unsigned: false
        createTime:
            type: datetime
            nullable: false
            column: create_time
        updateTime:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: update_time
    lifecycleCallbacks: {  }
